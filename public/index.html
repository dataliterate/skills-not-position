<html>
<head>
  <meta charset="utf-8">
  <title>Design Position Generator</title>
  <script src="app.js"></script>
  <script src="lib.js"></script>
  <script>
    Modernizr.addTest('inputspeech', function() {
      return !(document.createElement("input").webkitSpeech === undefined)
    });
    Modernizr.addTest('svganchors', function() {
      // cheating:
      return !(/WebKit/.test(navigator.userAgent))
    });
  </script>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div id="app">

</div>

<script type="text/template" id="app-tmpl">
  <header>
    <h1>Rate this statement</h1>
    <div id="indicator"></div>
  </header>
  <div id="position"></div>
  <div id="skill">

  </div>
  <div id="input">

  </div>
  <div id="setup">

  </div>
  <footer>
    <div class="input-options">
      <img id="input-mic" title="speechinput (e.g. say '60 percent')" src="assets/stack.svg#mic" class="svg" width="31px" height="48px">
      <img id="input-mouse" title="drag slider with your mouse" src="assets/stack.svg#mouse" class="svg" width="24px" height="64px">
      <img id="input-keyboard" title="use numbers and arrows on your keybord (photoshop opacity style)" src="assets/stack.svg#keyboard" class="svg" width="78px" height="39px">
      <img id="input-touch" alt="touch" src="assets/stack.svg#finger" class="svg" width="35px" height="58px">
    </div>
    <p>
      Brought to you by <a href="http://precious-forever.com">precious design studio</a>.
    </p>
  </footer>
</script>
<script type="text/template" id="skill-tmpl">
<div class="skill">
<h2><span class="quote">&raquo; </span><%= title %></h2>
</div>
</script>
<script type="text/template" id="input-element-tmpl">
<div id="scores">
  <input id="speechinput" type="text" x-webkit-speech speech>
  <div class="indicator"><div class="indicator-wrapper"><div class="indicator-icon"></div></div></div>
  <p>
    <strong id="score">50</strong><span class="unit">%</span> true
  </p>
  <button id="submit"><img src="assets/stack.svg#arrow" class="svg" width="29px" height="55px"></button>
  <input type="range" id="scorer" value="50">
  <input type="number" id="ios-keyboard">
</div>
</script>
<script type="text/template" id="setup-tmpl">
<h2>Setup</h2>
<ul>
</ul>
</script>
<script type="text/template" id="setup-skill-tmpl">
<div class="<%= skillid %>">
  <h3><%= title %></h3>
  <div class="words">
    <%= words %>
  </div>
</div>
</script>
<script type="text/template" id="result-tmpl">
<div class="result">
  <h2><%= position %></h2>
  <div class="sharing">
    <div class="options">
      <button class="twitter"><strong>Tweet this</strong></button>
      <button class="facebook"><strong>Post on Facebook</strong></button>
    </div>
  </div>
  <div class="apply">
    <div class="content">
      <h3>Join us at precius</h3>
      <p>Designers at precious are working very hands-on in an interdisciplinary environment on a diverse set of projects. Join us! We slowly growing our design studio.<br />
        We at precious are craftsmen, who continuously reflect and develop ourselves and the quality of our work, processes and skills. We are working with clients ranging from start-up and technology companies to multinational brands looking to expand their products and services in innovative ways. To get a better idea of our studios atmosphere check out our <a href="#">weeknotes</a> and the <a href="#">condensed visual version</a> of our recent blogposts.</p>
    </div>
  </div>
</div>
</script>

</body>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>

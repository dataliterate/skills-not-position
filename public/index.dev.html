<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Design Position Generator</title>
  
  <script src="position-finder-data.js"></script>
  <script src="app.js"></script>
  <script src="lib.js"></script>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body class="teaser-open">
  <div id="teaser">
    <div class="content">
      Find your perfect #designposition. Start &raquo;
    </div>
  </div>
  <div id="app">

  </div>

<script type="text/template" id="app-tmpl">
  <div class="fader">
    <header>
      <div class="for-statement">
        <h1>Rate this statement</h1>
        <div id="indicator"></div>
      </div>
      <div class="for-position">
        <h1>My position</h1>
      </div>
    </header>
    <div id="position"></div>
    <div id="skill">

    </div>
    <div id="input">

    </div>
    <div id="setup">

    </div>
    <footer>
      <ul class="input-options">
        <li>
        <img id="input-mic" title="speechinput (e.g. say '60 percent')" src="assets/stack.svg#voice" class="svg" width="71.588px" height="125.906px">
        </li>
        <li>
        <img id="input-mouse" title="drag slider with your mouse" src="assets/stack.svg#mouse" class="svg" width="63.268px" height="103.645px">
        </li>
        <li>
        <img id="input-keyboard" title="use numbers and arrows on your keybord (photoshop opacity style)" src="assets/stack.svg#keyboard" class="svg" width="103.826px" height="66.486px">
        </li>
        <li>
          <img id="input-touch" alt="touch" src="assets/stack.svg#touch" class="svg" width="78.879px" height="125.906px">
        </li>
      </ul>
      <p>
        Brought to you by <a href="http://precious-forever.com">precious design studio</a>.<span class="break"><br></span> <a href="">Fork me on github</a>.
      </p>
    </footer>
  </div>
</script>
<script type="text/template" id="skill-tmpl">
<div class="skill">
  <h2><span class="quote">&raquo; </span><%= title %></h2>
</div>
</script>
<script type="text/template" id="input-element-tmpl">
<div id="scores">
  <input id="speechinput" type="text" x-webkit-speech speech>
  <div class="indicator"><div class="indicator-wrapper"><div class="indicator-icon"></div></div></div>
  <p>
    <strong id="score">50</strong><span class="unit">%</span> true
  </p>
  <button id="submit"><img src="assets/stack.svg#arrow" class="svg" width="29px" height="55px"></button>
  <input type="range" id="scorer" value="50">
  <input type="number" id="ios-keyboard">
</div>
</script>
<script type="text/template" id="setup-tmpl">
<div class="content">
<h2>Setup</h2>
<ul>
</ul>
</div>
<div class="submit">
  <button id="setup-export">Export</button>
  <textarea id="setup-export-output"></textarea>
</div>
</script>
<script type="text/template" id="setup-skill-tmpl">
<div class="<%= skillid %>">
  <h3><%= title %></h3>
  <div class="words">
    <%= words %>
  </div>
</div>
</script>
<script type="text/template" id="result-tmpl">
<div class="result">
  <h2><%= position %></h2>
  <div class="sharing">
    <div class="options">
      <button class="twitter"><strong>Tweet this</strong></button>
      <button class="facebook"><strong>Post on Facebook</strong></button>
    </div>
  </div>
  <div class="apply">
    <div class="content">
      <h3>Join us at precius</h3>
      <p>Designers at precious are working very hands-on in an interdisciplinary environment on a diverse set of projects. Join us! We slowly growing our design studio.<br />
        We at precious are craftsmen, who continuously reflect and develop ourselves and the quality of our work, processes and skills. We are working with clients ranging from start-up and technology companies to multinational brands looking to expand their products and services in innovative ways. To get a better idea of our studios atmosphere check out our <a href="#">weeknotes</a> and the <a href="#">condensed visual version</a> of our recent blogposts.</p>
    </div>
  </div>
</div>
</script>

</body>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>
